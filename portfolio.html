<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- optimize for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Happy+Monkey|Quicksand|Reenie+Beanie|Sacramento" rel="stylesheet">
  <script src="https://use.fontawesome.com/949b08bc0c.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>gwendolynX photography</title>
</head>

<body>
  <div class='container-fluid'>
    <!-- Sidebar -->

    <div class='row'>
      <div class="side-nav col-2 align-items-center">
        <nav class='tester text-center'>
          <ul class=" nav flex-column  hidden-xs hidden-sm">
            <li class="nav-item">
              <h6 class="logo">gwendolynX photography</h6>
              <!-- <a class="nav-link logo text-dark disabled" href="#">gwendolynX photography</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./index.html#about">about me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./index.html#contact">contact</a>
            </li>
          </ul>
        </nav>
      </div>

    <div class="col">
      <div class="photo-holder container">

        <div id="carouselPortfolio" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselPortfolio" data-slide-to="0" class="active"></li>
            <li data-target="#carouselPortfolio" data-slide-to="1"></li>
            <li data-target="#carouselPortfolio" data-slide-to="2"></li>
            <li data-target="#carouselPortfolio" data-slide-to="3"></li>

          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./photos/pic1.jpg" alt="First slide">
            </div>
            <div class="carousel-item ">
              <img class="d-block " src="./photos/pic4.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./photos/pic11.jpg" alt="Second slide">
            </div>
            <div class="carousel-item ">
              <img class="d-block vertical" src="./photos/pic10.jpg" alt="Third slide">
            </div>

          </div>
          <a class="carousel-control-prev" href="#carouselPortfolio" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselPortfolio" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
  </div><!-- end row -->



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src='./script.js'>

  </script>
</body>

</html>
